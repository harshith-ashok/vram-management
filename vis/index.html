<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Memory Management Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-base-200 min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold text-primary mb-6">
      Virtual Memory Management Simulator
    </h1>

    <div class="card bg-base-100 shadow-xl p-6 w-full max-w-4xl mb-6">
      <form id="processForm" class="flex flex-wrap gap-4">
        <input
          type="text"
          id="processName"
          placeholder="Process Name"
          class="input input-bordered w-1/4"
          required
        />

        <select id="priority" class="select select-bordered w-1/4">
          <option value="High">High Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="Low">Low Priority</option>
        </select>

        <label class="flex items-center gap-2">
          <input type="checkbox" id="critical" class="checkbox" />
          <span>Critical Section</span>
        </label>

        <button type="submit" class="btn btn-primary">Add Process</button>
      </form>
    </div>

    <div class="bg-base-100 p-6 rounded-2xl shadow-lg w-full max-w-6xl">
      <svg id="memoryVisualization" width="900" height="500"></svg>
    </div>

    <script src="script.js"></script>
  </body>
</html>
